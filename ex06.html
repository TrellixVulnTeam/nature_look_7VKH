<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
</head>
<body>
	<!-- Thuộc tính:
  -border: viền bảng
  -width: ch rộng
  
  -Thẻ <tr> Vẽ hàng của table
  -Thẻ <td> Vẽ cột
  -Thẻ <th> Vẽ cột :(in đậm, căn giữa) dùng cho table heading	
	 -->
<table border="1"  width="100%" cellspacing="0">
	<thead>
		<tr>
		<th width="5%">No</th>
		<th width="150">Name</th>
		<th width="250">Email</th>
		<th>Website</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>1</td>
		<td>Name 1</td>
		<td>name1.gmail.com</td>
		<td>name1.net</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Name 1</td>
		<td>name1.gmail.com</td>
		<td>name1.net</td>
	</tr>
	<tr>
		<td>3</td>
		<td>Name 1</td>
		<td>name1.gmail.com</td>
		<td>name1.net</td>
	</tr>
	<tr>
		<td colspan="4"> Đây là gộp cột</td>
	</tr>
	</tbody>
	<tfoot>
		<tr>
			<th width="5%">No</th>
			<th width="150">Name</th>
			<th width="250">Email</th>
			<th>Website</th>
		</tr>
</tfoot>
</table>

</body>
</html>
