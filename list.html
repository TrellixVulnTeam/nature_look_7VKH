<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>List trong css</title>
	<link rel="stylesheet" type="text/css" href="css/list.css">
</head>
<!-- list có 4 thuộc tính
	-Cú pháp:
		+ list-style-type: thay đổi kiểu hiển thị list(., vuông, loại bỏ)
		+list-style-image: chèn hình ảnh trước list(must fix ành gốc)
		+list-style-position: change position of list(inside, outside)=> mặc định là outside
		+list-style: all type above
 -->
<body>
	<div class="wrapper">
		<ul>
			<li><a href="#">Item 1</a></li>
			<li><a href="#">Item 2</a></li>
			<li><a href="#">Item 3</a></li>
			<li><a href="#">Item 4</a></li>
			<li><a href="#">Item 5</a></li>
		</ul>
	</div>
</body>
</html>
