<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Thẻ chèn hình ảnh rỗng Inline</title>
</head>
<!-- Đường dẫn tuyệt đối, tương đối
  1. Đường dẫn tuyệt đối
       -cú pháp : giao thức, tên miền, đường tới file ảnh 
              img src 

  2. Tương đối 
       -cú pháp: đường dẫn tới file ảnh
 -Các thuộc tính:
     -src: đường dẫn
     -width: ch rộng (đơn vị px)
     -height: ch cao  (đơn vị px)
width, height chấp nhận các giá trị:
   +auto: ảnh gốc
   +value: giá trị px cần đặt
   +percent: % , bắt buộc phải có đơn vị
       -title: hiện thị tiêu đề ảnh khi trỏ chuột
       -alt: văn bản thay thế khi ảnh lỗi hỗ trợ SEO
 -Thẻ in đậm: <b> <strong>
 -Thẻ in nghiêng: <i> <em>
 -Thẻ gạch chân: <u></u>  , <ins></ins>
 -Thẻ gạch ngang: <s>, <strike>, <del>
 -->
<body>
<img src="https://znews-photo.zadn.vn/w960/Uploaded/lce_jwqcz/2021_07_14/Luu_dong.jpg" width="200" height="auto" />
<img src="image/image02.png"/>
<!-- Cần thêm CSS hỗ trợ -->
<h3> Sản phẩm <span>Nổi bật</span> của </h3>
<p>Học <strong>LT</strong> tại </p>
<p>Học<b><i>Lap Tring </i></b></p>

<p>
	CO<sub>2</sub>
	m<sup>2</sup>
</p>
<p>
	Đây là đoạn văn bản <big>lớn</big>
	Đây là đoạn văn bản <small>nhỏ</small>
</p>



</body>
</html>
