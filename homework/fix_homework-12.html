<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Homework-12</title>
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../css/grid_system_flex.css">
	<link rel="stylesheet" type="text/css" href="../css/fix-12.css">
</head>
<body>
	<header class="page-header">
		<div class="page-header__header-top">
			<div class="container">
				<div class="row">
					<div class="header__top--left">
						<div class="col-lg-6 end">
							<span>Welcome to our online store!</span>
						</div>
						<div class="col-lg-3 choose-type box-size">
							<input type="checkbox" name="language" id="show-language" class="checkbox">
								<ul>
									<li>
										<label for="show-language">English <i class="fa fa-caret-down" aria-hidden="true"></i></i>
										</label>
										<ul>
											<li><a href="#">Arabic</a></li>
											<li><a href="#">English</a></li>
										</ul>
									</li>
								</ul>
						
						</div>

						<div class="col-lg-3 choose-type highlight box-size">
							<input type="checkbox" name="language" id="show-type-money" class="checkbox">
								<ul>
									<li>
										<label for="show-type-money">USD <i class="fa fa-caret-down" aria-hidden="true"></i></i>
										</label>
										<ul>
											<li><a href="#">Euro</a></li>
											<li><a href="#">Pound</a></li>
											<li><a href="#">USD</a></li>
										</ul>
									</li>
								</ul>
						</div>
					<!-- end col-lg-1 -->
					</div>
					<!-- end col-left -->
					<div class="col-lg-2 choose-type">
						<input type="checkbox" name="language" id="show-account" class="checkbox">
						<ul>
							<li>
								<label for="show-account"><i class="fa fa-user" aria-hidden="true"></i> My Accoount <i class="fa fa-caret-down" aria-hidden="true"></i></i>
								</label>
								<ul>
									<li><a href="#">Register</a></li>
									<li><a href="#">Login</a></li>
								</ul>
							</li>
						</ul>
					</div>
					<!-- end col -->
					<div class="col-lg-1 choose-type">
						<span>
							<a href="#"><i class="fa fa-heart" aria-hidden="true"></i> Wish List (0)</a>
						</span>
					</div>
					<!-- end col -->
					<div class="col-lg-1 end">
						<span>
							<input type="text" name="search" class="show-inputsearch">
							<i class="fa fa-search" aria-hidden="true"></i>
						</span>
					</div>
				</div>
				<!-- end .row -->
			</div>
			<!-- end .container -->
		</div>
		<!-- end .header-top -->
		<div class="page-header__header-center">
			<div class="container-center">
				<div class="row">
					<div class="col-lg-4">
						<a href="#"><img src="../image/logo-natural.png" alt="logo" loading="lazy"></a>
					</div>
					<div class="col-lg-4">
						<nav class="header-center__menu-primary">
							<ul>
								<li><a href="#">Home</a></li>
								<li><a href="#">Spa</a></li>
								<li><a href="#">Page</a></li>
								<li><a href="#">Blog</a></li>
								<li><a href="#">About us</a></li>
								<li><a href="#">Contact Us</a></li>
							</ul>
						</nav>
						<!-- end menu -->
					</div>
					<div class="col-lg-4">
						<div class="row">
							<div class="col-lg-6">
								<img src="../image/shopping.png" alt="shoppng" loading="lazy">
							</div>
							<div class="col-lg-6">
								<a href="#">Shopping Cart</a>
								<p>3 item(s) -$ 254.00</p>
							</div>
						</div>
					</div>
				</div>
				<!-- end .row -->
			</div>
		</div>
	</header>
</body>
</html>
