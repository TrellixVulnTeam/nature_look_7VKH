<!-- Position trong HTML
 	-Dùng thể thay đổi vị trí các tp 1 cách "linh hoạt" > margin
 	-Khác nhau về sự thay đổi 

	*Được dùng để căn left và top
	*Position relative: Giữ nguyên vị trí bố cục ban đầu
	*margin: các tp liền kề của nó sẽ bị thay đổ 

 	-Cú pháp: position: value
 	-value nhận:
 	 	+static: mặc định k có positon 
 	 	+absolute: giá trị tuyệt đối- change vị trí k giữ bố cục ban đầu
 	 		*Change flexible các tp theo body
 	 		*sẽ nhận thẻ body là mẹ
 	 		*Nếu left right cùng tồn tại: ưu tiên left
 	 		*Top và bottom => ưu tiên top
 	 	+relative: ( use cho left và top)tương đối- giữ nguyên bố cục 
 	 	+fixed: cố định tp khi scroll
**Thuộc tính liên quan:
   -left, right, top, bottom, z-index: thứ tự sắp xếp theo trục z
	
***Các tp có position sẽ ưu tiên nằm trên 
***Nếu đều có thì sẽ ưu tiên tp có z-index cao hơn
***z-index chỉ tồn tại khi có <=> position
***Các giá trị thuộc tính đều chấp nhận ÂM (-10px)

=> Nếu muốn position nhận thẻ bất kì là mẹ thì 
  	*Set thẻ đó giá trị position: relative

 -->
