<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flex css</title>
</head>
<!-- flex
	1.
	-trong container: all thuộc tính nằm trong thẻ cha
		-flex-direction: row(->) , rowreverse(<-)
						 column( v ) , column-reverse(^)

	-trong item: nằm trong con
	2.Chiều tring flex
	-Chiều ngang
	-Chiều dọc

 -->
<body>
	<div class="container">
		<div class="row">
			<div class="item">
				item1
			</div>
			<div class="item">
				item2
			</div>
			<div class="item">
				item3
			</div>
			<div class="item">
				item4
			</div>
		</div>
	</div>
</body>
</html>
